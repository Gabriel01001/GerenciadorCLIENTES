<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gerenciador |WA|</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%2310b981%22/><text x=%2250%22 y=%2250%22 font-size=%2260%22 text-anchor=%22middle%22 dy=%22.35em%22>‚ö°</text></svg>">
    <meta name="theme-color" content="#10b981">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    
    <style>
        :root { --primary: #10b981; --dark: #064e3b; --bg: #f3f4f6; --text: #1f2937; --danger: #ef4444; --card: #fff; --radius: 12px; --blue: #3b82f6; --gold: #f59e0b; --gray: #6b7280; --purple: #8b5cf6; }
        body.dark-mode { --bg: #111827; --text: #f9fafb; --card: #1f2937; }
        * { box-sizing: border-box; } 
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; transition: 0.3s; }
        .container { max-width: 900px; margin: 0 auto; background: var(--card); padding: 15px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .hidden { display: none !important; }
        
        input, textarea, select { width: 100%; padding: 12px; margin-bottom: 10px; border: 2px solid #e5e7eb; border-radius: var(--radius); font-family: inherit; background: #f9fafb; color: #333; font-size: 14px; }
        body.dark-mode input, body.dark-mode select, body.dark-mode textarea { background: #374151; color: white; border-color: #4b5563; }
        
        .modal-content input, .modal-content select, .modal-content textarea {
            background: #f9fafb !important;
            color: #1f2937 !important;
            border-color: #e5e7eb !important;
        }

        button { width: 100%; padding: 12px; border: none; border-radius: var(--radius); background: var(--primary); color: white; font-weight: 600; cursor: pointer; transition: 0.2s; display: inline-flex; align-items: center; justify-content: center; gap: 8px; font-size: 14px; }
        button:hover { filter: brightness(0.9); transform: translateY(-1px); }
        button.secondary { background: #e5e7eb; color: #333; }
        button.danger { background: var(--danger); }
        button.edit-btn { background: #3b82f6; color: white; }
        button.status-btn { background: var(--gold); color: white; border: 1px solid #d97706; }
        button.admin-btn { background: #1f2937; color: white; }
        button.chat-btn { background: #25d366; color: white; }
        button.renew-btn { background: #8b5cf6; color: white; }
        button.export-btn { background: #059669; color: white; border: 1px solid #047857; } 
        button.import-btn { background: #7c3aed; color: white; border: 1px solid #6d28d9; } 
        button.undo-btn { background: #dc2626; color: white; border: 1px solid #b91c1c; animation: pulse 2s infinite; }
        .btn-auto { width: auto !important; padding: 8px 16px; font-size: 13px; margin: 3px; flex-shrink: 0; }
        
        .header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .card { background: var(--card); border: 1px solid #e5e7eb; padding: 10px; margin-bottom: 8px; display: flex; justify-content: space-between; border-radius: var(--radius); align-items: center; gap: 10px; overflow: hidden; }
        .link-text { flex-grow: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 13px; min-width: 0; word-break: break-all; }
        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); display:none; justify-content:center; align-items:center; z-index:1000; backdrop-filter: blur(4px); padding: 20px; }
        .modal-overlay.show { display:flex; }
        
        .modal-content { background:var(--card); padding: 20px; border-radius:20px; width: 100%; max-width: 400px; position:relative; color: var(--text); max-height: 80vh; overflow-y: auto; text-align: center; box-shadow: 0 15px 40px rgba(0,0,0,0.3); }
        @media (min-width: 768px) { #modal-admin .modal-content, #modal-import-preview .modal-content, #modal-column-map .modal-content { max-width: 1400px; width: 98%; } }

        .status-dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .status-active { background-color: #10b981; } .status-expired { background-color: #ef4444; } .status-pending { background-color: #f59e0b; } .status-test { background-color: #06b6d4; }
        .status-request { background-color: #8b5cf6; } 

        .btn-action-master { width: 30px; height: 30px; display: inline-flex; align-items: center; justify-content: center; border-radius: 6px; border: 1px solid rgba(0,0,0,0.1); cursor: pointer; transition: 0.2s; font-size: 14px; margin: 0 2px; }
        .btn-action-master:hover { transform: translateY(-2px); filter: brightness(1.1); }
        .act-toggle { background: #f59e0b; color: white; border-radius: 50%; } 
        .act-renew { background: #8b5cf6; color: white; border-radius: 8px; } 
        .act-signal { background: #8b5cf6; color: white; border-radius: 50%; border: 1px solid #7c3aed; } 
        .act-chat { background: #25d366; color: white; border-radius: 50%; } 
        .act-send { background: #fffbeb; color: #b45309; border: 1px solid #fcd34d; border-radius: 8px; font-size: 12px; } 
        .act-edit { background: #3b82f6; color: white; border-radius: 50%; } 

        .map-row { display: flex; justify-content: space-between; align-items: flex-start; padding: 10px; border-bottom: 1px solid #eee; }
        .map-label { font-weight: 700; width: 30%; font-size: 13px; margin-top: 8px; color: var(--text); }
        .map-input-group { width: 65%; display: flex; flex-direction: column; gap: 5px; }
        .map-manual-input { width: 100%; font-size: 12px; padding: 8px; border: 1px dashed #3b82f6; background: #eff6ff; color: #1e40af; border-radius: 6px; }

        .custom-table { width: 100%; border-collapse: collapse; font-size: 13px; background: var(--card); border-radius: 10px; }
        .custom-table th { padding: 12px; text-align: left; color: var(--primary); font-weight: 700; }
        .custom-table td { padding: 12px; border-bottom: 1px solid #f3f4f6; color: var(--text); }
    </style>
</head>
<body>

    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>

    <div class="container">
        <div id="login-screen" style="text-align: center; max-width: 400px; margin: 40px auto;">
            <div style="background: var(--primary); width: 60px; height: 60px; border-radius: 15px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-size: 30px; color: white;">‚ö°</div>
            <h2 style="font-weight: 700;">Gerenciador <span>|WA|</span></h2>
            <input type="text" id="user" placeholder="Usu√°rio">
            <input type="password" id="pass" placeholder="Senha">
            <button onclick="conectarBanco()" id="btn-login"><span id="txt-login">Entrar</span><div class="loader" id="loader-login"></div></button>
            <p id="msg-login" style="color: red; font-size: 14px; margin-top: 10px;"></p>
        </div>

        <div id="dashboard-screen" class="hidden">
            <div style="display:flex; justify-content:space-between; align-items:flex-start; margin-bottom:20px;">
                <div>
                    <h3 id="ola-dashboard" style="margin:0; font-size:20px; font-weight:700;">Ol√°, Usu√°rio</h3>
                    <small id="status-dashboard" style="display:block; color:#666;">...</small>
                </div>
                <button onclick="logout()" class="danger btn-auto" style="width:auto;">Sair</button>
            </div>
            <div class="dashboard-grid">
                <div class="menu-card" onclick="abrirZapFlow()"><div class="menu-icon">‚ö°</div><div class="menu-title">Gerenciador Links</div></div>
                <div class="menu-card" onclick="abrirClientes()"><div class="menu-icon">üë•</div><div class="menu-title">Gest√£o Clientes</div></div>
            </div>
        </div>

        <div id="app-screen" class="hidden">
            <div class="header">
                <div style="max-width: 70%;">
                    <div style="display:flex; align-items:center; gap:5px;">
                        <button class="secondary btn-auto" style="padding: 2px 8px; font-size: 10px;" onclick="voltarDashboard()">‚¨Ö</button>
                        <h3 id="ola-user" style="margin:0; font-size: 18px;">...</h3>
                    </div>
                    <small id="status-acesso"></small>
                </div>
                <div style="display: flex; flex-direction: column; gap: 5px; align-items: flex-end;">
                    <button id="btn-open-admin" class="admin-btn btn-auto hidden" onclick="abrirAdminPanel()">‚öôÔ∏è Master</button>
                    <button onclick="logout()" class="danger btn-auto">Sair</button>
                </div>
            </div>

            <div id="file-download-card" class="card" style="background: #eff6ff; border: 1px solid #bfdbfe; display: none; color: #1f2937 !important;">
                <div style="display: flex; align-items: center; gap: 10px; overflow: hidden;">
                    <span style="font-size: 24px;">üì•</span>
                    <div style="overflow: hidden;">
                        <div style="font-weight: bold; font-size: 14px;" id="file-title">Arquivo</div>
                        <div style="font-size: 11px; color: #4b5563;">Atualizado: <span id="file-date"></span></div>
                    </div>
                </div>
                <button onclick="baixarArquivoGeral()" class="btn-auto" style="background: #3b82f6;">Baixar</button>
            </div>
            
            <div style="margin-top:20px;">
                <h4>üì• Adicionar Dados</h4>
                <textarea id="links-input" rows="1" placeholder="Cole links ou n√∫meros..."></textarea>
                <div style="display: flex; gap: 8px;">
                    <button onclick="addLinks()" class="btn-auto">Carregar</button>
                    <button onclick="document.getElementById('file').click()" class="secondary btn-auto">üìÇ Arquivo</button>
                    <input type="file" id="file" accept=".txt" hidden onchange="lerArquivo(this)">
                </div>
            </div>
            <div id="lista-pendentes" style="margin-top:20px;"></div>
        </div>

        <div id="clients-screen" class="hidden">
            <div class="header">
                <div style="display:flex; gap:10px; align-items:center;"><button class="secondary btn-auto" onclick="voltarDashboard()">‚¨Ö Voltar</button><h3 style="margin:0;">Gest√£o Clientes</h3></div>
                <div style="display:flex; gap:5px; flex-wrap: wrap; justify-content: flex-end;">
                    <button id="btn-undo-import" class="undo-btn btn-auto" onclick="desfazerImportacao()" style="display:none;">‚Ü∫ Desfazer</button>
                    <button class="import-btn btn-auto" onclick="document.getElementById('file-import-clients').click()">üì§ Importar</button>
                    <input type="file" id="file-import-clients" accept=".csv, .xlsx, .xls, .xml, .ods" hidden onchange="lerArquivoImportacao(this)">
                    <button class="export-btn btn-auto" onclick="exportarPlanilhaClientes()">üì• Exportar</button>
                    <button class="chat-btn btn-auto" onclick="abrirModalCliente()">‚ûï Novo</button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="custom-table">
                    <thead><tr><th>Nome</th><th>Usu√°rio</th><th>Servidor</th><th>Vencimento</th><th>A√ß√µes</th></tr></thead>
                    <tbody id="tabela-corpo"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal-admin" class="modal-overlay">
        <div class="modal-content">
            <span style="position:absolute; top:15px; right:15px; cursor:pointer; font-size:30px;" onclick="fecharModal('modal-admin')">&times;</span>
            <div style="display:flex; justify-content: space-between; align-items:center; margin-bottom:15px;">
                <h2 style="color: var(--dark); font-size: 20px;">‚öôÔ∏è Gest√£o Master</h2>
                <div style="display:flex; gap:8px;"><button class="secondary btn-auto" onclick="abrirAdminPanel()">üîÑ</button><button class="chat-btn btn-auto" onclick="abrirModalCreate()">‚ûï Novo</button></div>
            </div>
            <div style="display:flex; align-items:center; gap:8px; margin-bottom:15px;">
                <input type="checkbox" id="toggle-compact" onchange="toggleCompactMode()">
                <label for="toggle-compact" style="font-size:13px; cursor:pointer; font-weight:bold; color:var(--primary);">üëÅÔ∏è Modo Compacto</label>
            </div>
            <div id="admin-users-list"></div>
        </div>
    </div>

    <div id="modal-edit" class="modal-overlay" style="z-index: 1002;"> 
        <div class="modal-content" style="max-width: 400px; padding: 30px 20px; border-radius: 12px; background: white;"> 
            <span style="position:absolute; top:15px; right:15px; cursor:pointer; font-size:24px; font-weight:bold; color:#1f2937;" onclick="fecharModal('modal-edit')">&times;</span> 
            <h3 style="margin-top:0; color:#3b82f6; text-align: center; font-size: 20px; margin-bottom: 25px;">Editar: <span id="edit-user-display" style="color:#1f2937;"></span></h3> 
            <div class="form-grid" style="display: flex; flex-direction: column; gap: 15px;"> 
                <div class="full-width">
                    <label style="font-size:13px; font-weight:700; color:#374151; margin-bottom: 5px; display: block; text-align: left;">Senha:</label>
                    <input type="text" id="edit-pass" placeholder="Redefinir senha..." style="width: 100%; border: 1px solid #ddd;">
                </div> 
                <div class="full-width">
                    <label style="font-size:13px; font-weight:700; color:#374151; margin-bottom: 5px; display: block; text-align: left;">Vencimento:</label>
                    <input type="text" id="edit-date" placeholder="DD/MM/AAAA" style="width: 100%; border: 1px solid #ddd;">
                </div> 
                <div class="full-width">
                    <label style="font-size:13px; font-weight:700; color:#374151; margin-bottom: 5px; display: block; text-align: left;">WhatsApp:</label>
                    <input type="text" id="edit-wa" style="width: 100%; border: 1px solid #ddd;">
                </div> 
                <div class="full-width">
                    <label style="font-size:13px; font-weight:700; color:#374151; margin-bottom: 5px; display: block; text-align: left;">Valor:</label>
                    <input type="text" id="edit-val" style="width: 100%; border: 1px solid #ddd;">
                </div> 
                <div class="full-width" id="div-edit-role">
                    <label style="font-size:13px; font-weight:700; color:#374151; margin-bottom: 5px; display: block; text-align: left;">Fun√ß√£o:</label>
                    <select id="edit-role" style="width: 100%; border: 1px solid #ddd;">
                        <option value="User">Usu√°rio</option><option value="Teste">Teste</option><option value="Sub-Admin">Sub-Admin</option><option value="Admin">Admin</option>
                    </select>
                </div>
            </div> 
            <button onclick="salvarEdicao()" style="margin-top:25px; width: 100%; background: #3b82f6;">üíæ Atualizar Dados</button> 
        </div> 
    </div>

    <div id="modal-send-whatsapp" class="modal-overlay" style="z-index: 1200;"> 
        <div class="modal-content" style="max-width: 400px;"> 
            <span style="position:absolute; top:15px; right:15px; cursor:pointer; font-size:30px;" onclick="fecharModal('modal-send-whatsapp')">&times;</span> 
            <h3 style="margin-top:0; color: #25d366;">üì≤ Enviar Acesso</h3> 
            <p>Para: <b id="send-dest">...</b></p> 
            <div id="preview-msg-content" style="background:#f0fdf4; padding:10px; border-radius:8px; font-family:monospace; font-size:12px; text-align:left;"></div> 
            <textarea id="whatsapp-extra-msg" placeholder="Mensagem adicional..." style="margin-top:15px;"></textarea> 
            <button class="chat-btn" onclick="finalizarEnvioWhatsApp()">üöÄ Enviar via WhatsApp</button> 
        </div> 
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwtMMYq6gHWUX33Ie05iyjbVKPzWtzd9vebIInLe607nqN57GteOeOGE1a8dMI05Cpw/exec';
        const DB_KEY = 'zapflow_v36'; const SESSION_KEY = 'zapflow_session_v36';
        let currentUserData = null; let currentFileUrl = ""; 
        let tempUser="", tempPass="", tempWa="", tempDate="", tempVal="";

        // FUN√á√ÉO BAIXAR ARQUIVO CORRIGIDA
        function baixarArquivoGeral() {
            if(!currentFileUrl) {
                alert("Link de download n√£o encontrado. Tente logar novamente.");
                return;
            }
            window.open(currentFileUrl, '_blank');
        }

        async function conectarBanco() {
            const u = document.getElementById('user').value.trim();
            const p = document.getElementById('pass').value.trim();
            if(!u || !p) return;
            try {
                const req = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'login', user: u, pass: p }) });
                const res = await req.json();
                if (res.success) {
                    currentUserData = res.data;
                    localStorage.setItem(SESSION_KEY, JSON.stringify({user: u, pass: p}));
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('dashboard-screen').classList.remove('hidden');
                    document.getElementById('ola-dashboard').innerText = "Ol√°, " + currentUserData.user;
                    
                    if (res.data.file && res.data.file.url) {
                        currentFileUrl = res.data.file.url; // ARMAZENA O LINK
                        document.getElementById('file-download-card').style.display = 'flex';
                        document.getElementById('file-date').innerText = res.data.file.time || '';
                    }
                    if(res.data.isMaster) document.getElementById('btn-open-admin').classList.remove('hidden');
                } else { alert(res.msg || "Erro"); }
            } catch(e) { alert("Erro de conex√£o"); }
        }

        function renderAdminUsers(list) {
            const listDiv = document.getElementById('admin-users-list');
            const isSubAdmin = currentUserData.cargo.toLowerCase().includes('sub');
            let html = '<div class="table-responsive"><table class="admin-table"><thead><tr><th>Status</th><th>User</th><th>Pass</th><th>Validade</th><th>WhatsApp</th><th>Cargo</th><th>A√ß√µes</th></tr></thead><tbody>';

            list.forEach(row => {
                const uUser = String(row[0] || "");
                const uPass = String(row[1] || "");
                const uDate = String(row[2] || "");
                const uWa = String(row[3] || "");
                const uVal = String(row[4] || "");
                const uCargo = String(row[5] || "");
                const uStatus = String(row[7] || "Ativo");

                // L√≥gica de Vencimento Visual
                let statusDot = "status-active";
                if(uStatus.includes("Bloq")) statusDot = "status-expired";
                
                // Bot√µes de A√ß√£o
                let btns = '';
                // ADMIN MASTER SEMPRE V√ä RENOVAR
                if (!isSubAdmin || currentUserData.cargo.toLowerCase() === 'admin') {
                    btns += `<button class="btn-action-master act-renew" title="Renovar" onclick="renovarUser('${uUser}')">üìÖ</button>`;
                } else {
                    btns += `<button class="btn-action-master act-signal" title="Solicitar" onclick="alert('Solicitado')">‚úã</button>`;
                }
                
                btns += `<button class="btn-action-master act-send" title="Enviar" onclick="prepararEnvioWhatsApp('${uUser}','${uPass}','${uWa}','${uDate}','${uVal}')">üì©</button>`;
                btns += `<button class="btn-action-master act-edit" title="Editar" onclick="prepararEdicaoUser('${uUser}','${uDate}','${uWa}','${uVal}','${uCargo}')">‚úèÔ∏è</button>`;

                html += `<tr><td><span class="status-dot ${statusDot}"></span>${uStatus}</td><td>${uUser}</td><td>******</td><td>${uDate}</td><td>${uWa}</td><td>${uCargo}</td><td>${btns}</td></tr>`;
            });
            html += '</tbody></table></div>';
            listDiv.innerHTML = html;
        }

        function prepararEdicaoUser(uName, uDate, uWa, uVal, uCargo) { 
            userEditing = uName;
            document.getElementById('edit-user-display').innerText = uName;
            document.getElementById('edit-date').value = uDate;
            document.getElementById('edit-wa').value = uWa;
            document.getElementById('edit-val').value = uVal;
            document.getElementById('edit-role').value = uCargo;
            document.getElementById('modal-edit').classList.add('show');
        }

        function prepararEnvioWhatsApp(u, p, w, d, v) {
            tempUser = u; tempPass = p; tempWa = w; tempDate = d; tempVal = v;
            document.getElementById('send-dest').innerText = u;
            document.getElementById('preview-msg-content').innerText = `Usu√°rio: ${u}\nSenha: ${p}\nVencimento: ${d}`;
            document.getElementById('modal-send-whatsapp').classList.add('show');
        }

        function finalizarEnvioWhatsApp() {
            let num = String(tempWa).replace(/\D/g,'');
            if(num.length === 10 || num.length === 11) num = '55' + num;
            const msg = `üîê Acesso Gerenciador\n\nüë§ Usu√°rio: ${tempUser}\nüîë Senha: ${tempPass}\nüìÖ Vencimento: ${tempDate}`;
            window.open(`https://wa.me/${num}?text=${encodeURIComponent(msg)}`);
            fecharModal('modal-send-whatsapp');
        }

        function toggleTheme() { document.body.classList.toggle('dark-mode'); }
        function fecharModal(id) { document.getElementById(id).classList.remove('show'); }
        function logout() { localStorage.removeItem(SESSION_KEY); location.reload(); }
        function abrirAdminPanel() { conectarBanco(); document.getElementById('modal-admin').classList.add('show'); }
        function voltarDashboard() { document.getElementById('app-screen').classList.add('hidden'); document.getElementById('clients-screen').classList.add('hidden'); document.getElementById('dashboard-screen').classList.remove('hidden'); }
        function abrirZapFlow() { document.getElementById('dashboard-screen').classList.add('hidden'); document.getElementById('app-screen').classList.remove('hidden'); }
        function abrirClientes() { document.getElementById('dashboard-screen').classList.add('hidden'); document.getElementById('clients-screen').classList.remove('hidden'); }
    </script>
</body>
</html>
